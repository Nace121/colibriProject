
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-md-10 mx-auto">
  <h1 class="h4 mb-3">Créer un projet</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Créer</button>
    <a class="btn btn-light" href="{% url 'projects:my_projects' %}">Annuler</a>
  </form>
</div>
{% endblock %}
