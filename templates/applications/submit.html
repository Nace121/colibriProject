{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-md-10 mx-auto">
  <h1 class="h4 mb-2">Candidater au projet</h1>
  <p class="mb-3"><strong>Projet :</strong> {{ project.title }}</p>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Envoyer la candidature</button>
    <a class="btn btn-light" href="{% url 'projects:detail' project.id %}">Annuler</a>
  </form>
</div>
{% endblock %}
