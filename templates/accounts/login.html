{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-md-6 mx-auto">
  <h1 class="h4 mb-3">Connexion</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Se connecter</button>
  </form>
</div>
{% endblock %}
